<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">
    <title>payoo mobile project</title>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex  flex-col justify-center items-center">

    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] flex justify-center items-center bg-cover ">
        <img src="./assets/Group.png" alt="">

    </div>
    <form class="bg-[#FFFFFF] p-8 rounded-2xl w-[350px] mt-5">
        <div>
            <label for="" class="font-[500]">Mobile Number</label><br>
            <input type="number" id="phone-number" placeholder="Enter your number" class="input rounded-3xl mt-1 bg-[#F4F5F7]" />
        </div>
        <div class="mt-2">
            <label for="" class="font-[500]">4Digit pin</label><br>
            <input type="number" name="" id="pin-number" placeholder="Enter 4 digit pin" class="input rounded-3xl mt-1 bg-[#F4F5F7]">
        </div>
        <button class="btn bg-[#0874F2] w-full mt-2 rounded-3xl text-white" id="btn-login">Login</button>
    </form>


<script src="script.js"></script>
</body>

</html>
